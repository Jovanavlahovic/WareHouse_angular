<div class="row">
  <div class="col">
    <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    
    <li class="page-item" (click)="pageSelected(activePage-1)" *ngIf="activePage>1">
    	<a class="page-link">&lt;&lt;</a>
    </li>
    
    <li class="page-item" *ngFor="let i of pageNumbers" (click)="pageSelected(i)" [ngClass]="{'active': i==activePage}">
    	<a class="page-link">{{i}}</a>
    </li>
    
    <li class="page-item" (click)="pageSelected(activePage+1)" *ngIf="activePage<numbOfPages">
    	<a class="page-link">&gt;&gt;</a>
    </li>
  
  </ul>
  </nav>
  </div>
</div>
